<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="loginform.css">
    

</head>
<body>
    <div class="container text-center" >
        <img class="logo mt-4" src="twitter.png" alt="">
        <h4 class="text-light">Log in to Twitter</h4>
        <form class="login-form">
            <div class="form-group">
              <input type="email" placeholder="phone,email or username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <input type="password" placeholder="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-login btn-lg">Login</button>
            <a href="">Forgot Password?</a>
            <a href="">Sign up for Twitter</a>
          </form>
    </div>
    
</body>
</html>
